<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 20px;
      background-image: url('https://th.bing.com/th/id/R.ebe9c33165afee33bf73975531779d0d?rik=0qpIE1Xgypj4ZA&riu=http%3a%2f%2fstatic6.businessinsider.com%2fimage%2f55ae6345371d22dc0b8b75e7-2673-2005%2fshutterstock_266369681.jpg&ehk=wOPe04%2bRfnfHQAnc8wibkjLtUU%2bKJ1cjm3TSP4T6w0g%3d&risl=&pid=ImgRaw&r=0');
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px;
      padding: 30px;
      background-color: #cce7f1;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: relative;
      opacity: 97%;
    }

    h1#title {
      color: #302161;
      font-size: 2.5em;
      margin-bottom: 15px;
      text-align: center;
    }

    p#description {
      color: #533f8d;
      font-size: 1.1em;
      margin-bottom: 25px;
      text-align: center;
    }

    p {
      font-weight: bold;
      color: #533f8d;
      margin-bottom: 10px;
      font-size: 17.5px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    form#survey-form {
      display: flex;
      flex-direction: column;
      font-size: 17px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .comment {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 17.5px;
    }

    .ok {
      font-size: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    label {
      font-size: 1em;
      color: #533f8d;
      margin-bottom: 10px;
      display: block;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .comment {
      margin-top: 12px;
    }

    button#submit {
      background-color: #6bd0a3;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }

    button#submit:hover {
      background-color: #46e463;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>

    <form id="survey-form">
      <label id="name-label">Name:
        <input type="text" id="name" placeholder="Enter your name" required>
      </label>

      <label id="email-label">Email:
        <input type="email" id="email" placeholder="Enter your email" required>
      </label>

      <label id="number-label">Age:
        <input type="number" id="number" placeholder="Enter your age" min="12" max="120" required>
      </label>

      <label for="dropdown">Select your role:
        <select id="dropdown" required>
          <option value="" disabled selected>Select an option</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </label>

      <p>How did you hear about us?</p>
      <label class="ok">
        <input type="radio" name="referral" value="friends" required> Friends
      </label>
      <label class="ok">
        <input type="radio" name="referral" value="search engine" required> Search Engine
      </label>
      <label class="ok">
        <input type="radio" name="referral" value="advertisement" required> Advertisement
      </label>

      <p>Select your interests:</p>
      <label class="ok">
        <input type="checkbox" name="interest" value="coding"> Coding
      </label>
      <label class="ok">
        <input type="checkbox" name="interest" value="music"> Music
      </label>
      <label class="ok">
        <input type="checkbox" name="interest" value="sports"> Sports
      </label>

      <label class="comment" for="comments">Additional Comments:
        <textarea id="comments" placeholder="Enter your comments here"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
